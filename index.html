<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/index.js" defer></script>
  </script>
  <title>Soundboard</title>
</head>
<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/assets/img/water.svg" alt="">
  </div>

  <main>
    <section id="btn-section">
      <div class="btn-container">
        <button id="btn__sound-1">Press "A"</button>
        <audio id="audio_1" src="assets\sounds\Baguettes_de_batterie_3.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-2">Press "Z"</button>
        <audio id="audio_2" src="assets\sounds\Batterie_de_blague.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-3">Press "E"</button>
        <audio id="audio_3" src="assets\sounds\Caisse_claire_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-4">Press "R"</button>
        <audio id="audio_4" src="assets\sounds\Charleston_4.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-5">Press "T"</button>
        <audio id="audio_5" src="assets\sounds\Charleston_fermee_3.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-6">Press "Y"</button>
        <audio id="audio_6" src="assets\sounds\Cymbale_ride_4.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-7">Press "U"</button>
        <audio id="audio_7" src="assets\sounds\Tom_aigu_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-8">Press "I"</button>
        <audio id="audio_8" src="assets\sounds\Tom_grave_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-9">Press "O"</button>
        <audio id="audio_9" src="assets\sounds\Tom_grave_4.mp3"></audio>
      </div>
    </section>

 </main>

</body>
</html>
